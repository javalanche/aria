<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>now I will say the title</title>
	</head>
	<body>
		<div role="application"> 

			<div id="guess1" class="guess"> 

				<h2>Number Guessing Game</h2> 

				<p>
					<strong>Instructions:</strong> In this game you guess a number between 1 an 10 and then press the "Check My Guess" button to check your responses.   
					An <abbr title="Accessible Rich Internet Application">ARIA</abbr> dialog box will display the results of your guess.  
					To start over again to press the "Play Again" button.
				</p> 

				
				<!--
					 -guess1_text = $text 
					 -->
				<p class="input"> 
				<label id="guess1_label" for="guess1_text">Guess a number between 1 and 10</label> 
				<!--aria-labelledby or label works the same not sure why they chose to use aria-labelledby -->
				<!--<input type="text" id="guess1_text" size="3" aria-labelledby="guess1_label" aria-invalid="false"/> -->
				<input type="text" id="guess1_text" size="3" label="guess1_label" aria-invalid="false"/> 
				</p> 
				
				<!--
					 -guess1_alert = $alert 
					 -->
				<p id="guess1_alert" role="alert" class="feedback"></p> 

				<!--
					 -guess1_check = $check
					 -guess1_again = $again
					 -->
				<p class="input">     
					<input class="button" id="guess1_check" type="button" value="Check My Guess"/> 
					<input class="button" id="guess1_again" type="button" value="Play Again"/> 
				</p> 
			</div> 

		</div> 
	</body>
		<script type="text/javascript" src="http://www.oaa-accessibility.org/media/examples/js/jquery-1.4.2.min.js"></script>
		<script src="./app.js"></script>
		<link rel="stylesheet" href="./style.css" type="text/css" media="all">
</html>
